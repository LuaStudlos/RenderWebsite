<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
            flex-direction: column;
            background: linear-gradient(135deg, #1c1c1c, #333);
        }

        /* Snowflakes styling */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.9;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .snowflake:nth-child(1) {
            left: 5%;
            width: 12px;
            height: 12px;
            animation-duration: 8s;
            animation-delay: 0s;
        }

        .snowflake:nth-child(2) {
            left: 15%;
            width: 10px;
            height: 10px;
            animation-duration: 12s;
            animation-delay: 1s;
        }

        .snowflake:nth-child(3) {
            left: 25%;
            width: 14px;
            height: 14px;
            animation-duration: 10s;
            animation-delay: 2s;
        }

        .snowflake:nth-child(4) {
            left: 35%;
            width: 18px;
            height: 18px;
            animation-duration: 16s;
            animation-delay: 4s;
        }

        .snowflake:nth-child(5) {
            left: 45%;
            width: 11px;
            height: 11px;
            animation-duration: 14s;
            animation-delay: 3s;
        }

        .snowflake:nth-child(6) {
            left: 55%;
            width: 20px;
            height: 20px;
            animation-duration: 13s;
            animation-delay: 1.5s;
        }

        .snowflake:nth-child(7) {
            left: 65%;
            width: 9px;
            height: 9px;
            animation-duration: 15s;
            animation-delay: 5s;
        }

        .snowflake:nth-child(8) {
            left: 75%;
            width: 16px;
            height: 16px;
            animation-duration: 9s;
            animation-delay: 2.5s;
        }

        .snowflake:nth-child(9) {
            left: 85%;
            width: 12px;
            height: 12px;
            animation-duration: 11s;
            animation-delay: 3s;
        }

        /* Main content */
        .container {
            text-align: center;
            z-index: 2;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        img {
            position: relative;
            z-index: 1;
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6);
            animation: bounce 1s ease-in-out infinite alternate;
            margin-top: 20px;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-15px);
            }
        }

        /* Owner Panel */
        .owner-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            z-index: 2;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

            .owner-panel img {
                width: 40px;
                height: 40px;
                margin-right: 10px;
            }

        /* Tab Styles */
        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            z-index: 2;
        }

        .tab {
            background-color: #444;
            color: white;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            margin: 0 10px;
            text-align: center;
        }

            .tab:hover {
                background-color: #666;
                transform: scale(1.1);
            }

            .tab.active {
                background-color: #777;
            }

        /* Buttons Styling */
        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            z-index: 2;
        }

        .button {
            background-color: #444;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

            .button:hover {
                background-color: #666;
                transform: scale(1.1);
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            }

            .button:focus {
                outline: none;
            }

        /* Content Containers */
        .content {
            display: none;
        }

            .content.active {
                display: block;
            }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .buttons {
                flex-direction: column;
                gap: 10px;
            }

            .button {
                width: 100%;
            }

            img {
                max-width: 60%;
            }
        }
    </style>
</head>
<body>

    <!-- Snowflakes Background -->
    <div class="snowflakes">
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
    </div>

    <!-- Tabs -->
    <div class="tabs">
        <div class="tab active" id="homeTab">Home</div>
        <div class="tab" id="creditsTab">Credits</div>
    </div>

    <!-- Content Containers -->
    <div class="content active" id="homeContent">
        <img src="exec.png" alt="Exec Image">
        <div class="container">
            <h1>Best API in Roblox. 93 unc 98 sunc</h1>
        </div>
        <div class="buttons">
            <!-- Download Button with alert -->
            <button class="button" id="downloadButton">Download</button>
            <button class="button">Discord</button>
        </div>
    </div>

    <div class="content" id="creditsContent">
        <div class="container">
            <h1>Credits</h1>
            <p>RenderAPI is made by <strong>luau.js</strong>, <strong>ch0rfla.alt (suspended)</strong>, and <strong>zack_nap on Discord</strong>.</p>
        </div>
    </div>

    <!-- Logo Panel -->
    <div class="owner-panel">
        <img src="Render.png" alt="Logo Image">
    </div>

    <!-- JavaScript to toggle tabs and handle the Download button alert -->
    <script>
        const homeTab = document.getElementById('homeTab');
        const creditsTab = document.getElementById('creditsTab');
        const homeContent = document.getElementById('homeContent');
        const creditsContent = document.getElementById('creditsContent');
        const downloadButton = document.getElementById('downloadButton');

        homeTab.addEventListener('click', () => {
            homeTab.classList.add('active');
            creditsTab.classList.remove('active');
            homeContent.classList.add('active');
            creditsContent.classList.remove('active');
        });

        creditsTab.addEventListener('click', () => {
            creditsTab.classList.add('active');
            homeTab.classList.remove('active');
            creditsContent.classList.add('active');
            homeContent.classList.remove('active');
        });

        // Download button click event with alert
        downloadButton.addEventListener('click', () => {
            alert('Not released yet');
        });
    </script>

</body>
</html>
